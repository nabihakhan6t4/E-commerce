<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Product Section -->
    <select
      class="form-select brand p-3 container d-flex justify-content-center"
      aria-label="Default select example"
      onchange="setCountry()"
    ></select>
    <select
      class="form-select p-3 container d-flex justify-content-center country"
      aria-label="Default select example"
    ></select>
    <button type="button" class="btn-close" aria-label="Close" onclick="searchCard()">Search</button>
    <div class="container d-flex justify-content-center align-items-center flex-wrap cards"></div>
    <script src="script.js"></script>
  </body>
</html>
